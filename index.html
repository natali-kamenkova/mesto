<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="">
    </header>
    <main class="container">
      <div class="profile">
        <div class="profile__items">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn"><img class="profile__vector" src="./images/Vector(1).svg" alt=""></button>
            <h2 class="profile__profession">Исследователь океана</h2>
          </div>
        </div>
        <button class="submit-btn"><img src="./images/Vector.svg" alt=""></button>
      </div>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="карачаевск">
          <div class="element__group">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__like-btn"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill.jpg" alt="Эльбрус">
          <div class="element__group">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like-btn"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/donbay.jpg" alt="Домбай">
          <div class="element__group">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like-btn"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kareliya.jpg" alt="Карелия">
          <div class="element__group">
            <h2 class="element__name">Карелия</h2>
            <button class="element__like-btn"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kolskiy.jpg" alt="Кольский">
          <div class="element__group">
            <h2 class="element__name">Кольский</h2>
            <button class="element__like-btn"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/imgggg.jpg" alt="Алтай">
          <div class="element__group">
            <h2 class="element__name">Алтай</h2>
            <button class="element__like-btn"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer container">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <img class="popup__close" src="./images/CloseIcon.svg" alt="иконка">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form">
        <input type="text" class="popup__input popup__nameinput" value="Жак-Ив Кусто">
        <input type="text" class="popup__input popup__jobinput" value="Исследователь океана">
        <input type="submit" value="Сохранить" class="popup__submit">
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
