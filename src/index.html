<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
 <!-- <link rel="stylesheet" href="./pages/index.css">-->
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>
    <main class="container">
      <div class="profile">
        <div class="profile__items">
          <button class="profile__avatar-btn"><img class="profile__avatar" <!--src="<%=require('./images/Avatar.jpg')%>" -->alt="аватар"></button>
            
          
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-btn"></button>
            <h2 class="profile__profession">Исследователь океана</h2>
          </div>
        </div>
        <button type="button" class="profile__next-popup-btn"></button>
      </div>
      <section class="elements">
      </section>
    </main>
    <footer class="footer container">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup-profile">
    <div class="popup__container popup__container_form">
      <button class="popup__close" type="button" aria-label="close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="dataEditing" action="#" class="popup__form popup__form_profile" novalidate>
        <input id="popup__span_name" type="text" class="popup__input popup__input_type_name" name="name"  value="Жак-Ив Кусто"
          minlength="2" maxlength="40" required>
        <span class="popup__span popup__span_name-error"></span>
        <input id="popup__span_job" type="text" class="popup__input popup__input_type_job" name="job"  value="Исследователь океана"
          minlength="2" maxlength="200" required>
        <span class="popup__span popup__span_job-error"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-cards ">
    <div class="popup__container popup__container_form">
      <button class="popup__close" type="button" aria-label="close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="addingСard" action="#" class="popup__form popup__form_card" novalidate>
        <input id="popup__span_card-name" type="text"  name="name" class="popup__input popup__input_type_card-name"
          placeholder="Название" minlength="2" required>
        <span class="popup__span popup__span_card-name-error">Вы пропустили данное поле</span>
        <input id="popup__span_card-link" type="url"  name="link" class="popup__input popup__input_type_card-link"
          placeholder="Ссылка на картинку" required>
        <span class="popup__span popup__span_card-link-error">Введите адрес сайта.</span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-image">
    <div class="popup__container popup-image__container ">
      <img class="popup-image__img" src="#"  alt="галерея" >
      <h2  class="popup__title popup-image__title"></h2>
      <button class="popup__close" type="button" aria-label="close"></button>
    </div>
  </div>
  <div class="popup popup-delete">
    <div class="popup__container popup__container_form">
      <button class="popup__close" type="button" aria-label="close"></button>
      <h2 class="popup__title popup-delete__title">Вы уверены?</h2>
      <form action="" class="popup__form"><button type="submit" class="popup__submit popup-delete__submit">Да</button></form>
    </div>
  </div>
  <div class="popup popup-avatar">
    <div class="popup__container popup__container_form">
      <button class="popup__close" type="button" aria-label="close"></button>
      <h2 class="popup__title popup-avatar__title">Обновить аватар</h2>
      <form action="" class="popup__form popup__form_avatar" novalidate>
        <input id="popup__span_avatar-link" type="url"  name="link" class="popup__input popup__input_type_avatar-link"
          placeholder="Ссылка на картинку" required>
        <span class="popup__span popup__span_avatar-link-error">Введите адрес сайта.</span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>

    </div>
  </div>

  <template id="card-template">
    <div class="element">
      <img class="element__image" src="#" alt="галерея">
      <button type="button" class="element__reset-btn"></button>
      <div class="element__group">
        <h2 class="element__name"></h2>
        <button type="button" class="element__like-btn"></button>
      </div>

    </div>
  </template>
 

</body>

</html>
